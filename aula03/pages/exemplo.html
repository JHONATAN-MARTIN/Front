<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto">Aula de JAVA SCRIPT</p>

    <div id="caixa">

    </div>
    <script>    
        document.getElementById("texto").style.color = "black";
        document.getElementById("texto").style.font = "50px";

        var texto = document.getElementById("texto");
        texto.style.color = "red";
        texto.style.font = "72px";

        var caixa = document.getElementById("caixa");
        caixa.style.border = "3px solid darkblue";
        caixa.style.width = "300px";
        caixa.style.height = "300px";
        caixa.style.backgroundColor = "#aaa";

    </script>
</body>
</html>
